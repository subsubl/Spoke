name: CI - .NET MAUI (net10.0)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100'

      - name: Show .NET info
        run: dotnet --info

      - name: Restore workloads
        run: dotnet workload restore

      - name: Restore solution NuGet packages
        run: dotnet restore ./Spoke/SPOKE.sln

      - name: Build solution
        run: dotnet build ./Spoke/SPOKE.sln -c Release --no-restore

      - name: Run tests
        run: |
          dotnet test ./Spoke/SPOKE.sln -c Release --no-build --verbosity minimal || true
