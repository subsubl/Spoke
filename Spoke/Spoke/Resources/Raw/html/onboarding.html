<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Join Community</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/*SL{SpixiThemeMode}">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/solid.min.css">
</head>
<body class="body">
<div id="wrap" class="onboarding-container">
    <section class="join-community-section">
        <img src="img/*SL{SpixiThemeName}/join-community-img.svg" alt="community"/>
        <div class="join-text">
            <span class="heading-xs">*SL{onboarding-bot-title}</span>
            <span class="body-sm">*SL{onboarding-bot-subtitle}</span>
        </div>
        <div class="join-footer">
            <div class="spixi-flat-button label-sm" style="width: 100%" onclick="onJoinCommunityClick()">
                *SL{onboarding-bot-join-button} <i
                    class="fa fa-arrow-right"></i></div>
            <div class="spixi-flat-button outline label-sm" style="width: 100%" onclick="onFinishOnboarding()">
                *SL{onboarding-bot-skip}
            </div>
        </div>
    </section>
</div>

<script src="js/spixi.js"></script>
<script type="text/javascript">
    function onJoinCommunityClick() {
        location.href = "ixian:joinbot";
    }

    function onFinishOnboarding() {
        location.href = "ixian:finish";
    }
</script>
</body>
</html>
